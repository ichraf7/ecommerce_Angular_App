<header>
<nav class="navbar navbar-expand-md fixed-top ">
  <a class="navbar-brand" routerLink="/">oshop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link"  routerLink="/shopping-cart">
          shopping-cart
          <span class="badge badge-warning badge-pill">{{shoppingCartItemQuantity }}</span>
        </a>
      </li>
      <ng-template #anonymousUser>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">login</a>
        </li>
      </ng-template>
      <div class="col">
          <li ngbDropdown class="nav-item dropdown" *ngIf="auth.user$ | async as user ; else anonymousUser" >
              <a ngbDropdownToggle class="nav-link dropdown-toggle"  id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.displayName}}</a>
              <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" routerLink="/check-out">orders</a>
                <a class="dropdown-item" routerLink="/admin/products"> manage products</a>
                <a class="dropdown-item" routerLink="/admin/orders">manage orders</a>
                <a class="dropdown-item" routerLink="#" (click)="logOut()">log out </a>
              </div>
            </li>
      </div>
    </ul>
  </div>
</nav>
</header>
